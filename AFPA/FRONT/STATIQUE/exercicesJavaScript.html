<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>JAVASCRIPT</title>
    <!-- JAVASCRIPT entre les 2 balises script dans le <head> :-->

    <script>
        var prenom = '';
        var count = 1;
        do {
            prenom = window.prompt('Saisissez le prénom N° ' + count + '\n ou click sur Annuler pour arréter la saisie.');

            if (prenom != null && prenom != '') {
                console.log('Prénom N° ' + count + ': ' + prenom);
                count++;
            }

        } while (prenom != null && prenom != '');
    </script>
</head>
