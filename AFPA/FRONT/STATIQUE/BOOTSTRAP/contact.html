<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Tableau jarditou bootstrap</title>
</head>

<body class="container">
    <!-- header -->
    <header>
        <div class="row">
            <img src="src/images/jarditou_logo.jpg" class="img-responsive col-3 " alt="Image responsive" title="Image responsive">
            <div class="col-5"></div>
            <h5 class="col-4"> Tout le jardin</h5>
        </div>
    </header>

    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Jarditou.com</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">accueil <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="tableau.html">Tableau</a>
                </li>

                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="contact.html" tabindex="-1" aria-disabled="true">contact</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Votre promotion" aria-label="search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Rechercher</button>
            </form>
        </div>
    </nav>
    <!-- promotion -->
    <div class="row">
        <img src="src/images/promotion.jpg" class="img-fluid col-12" alt="Image responsive" title="Image responsive">
    </div>
    <h6 class="col-5">*ces zones sont obligatoires</h6>
    <!-- formulaire -->
    <h1>Vos coordonnées</h1>
    <form>
        <div class="form-group">
            <label for="etiquettenom">Nom*</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Veuillez saisir votre nom">
        </div>

        <div class="form-group">
            <div class="form-group">
                <label for="etiquetteprenom">Prénom*</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Veuillez saisir votre prénom">
            </div>

            <div class="form-group">
                <label for="sexe">Sexe*</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                    <label class="form-check-label" for="inlineRadio1">Féminin</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                    <label class="form-check-label" for="inlineRadio2">Masculin</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                    <label class="form-check-label" for="inlineRadio3">Neutre</label>
                </div>
                <div class="form-group row">
                    <label for="example-date-input" class="col-4 col-form-label">Date de naissance*</label>
                    <div class="col-8">
                        <input class="form-control" type="date" value="jj/mm/aaaa" id="example-date-input">
                    </div>
                </div>
                <div class="form-group">
                    <label for="codepostal">Code Postal*</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="">
                </div>
                <div class="form-group">
                    <label for="adresse">Adresse</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="">
                </div>
                <div class="form-group">
                    <label for="ville">Ville</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="">
                </div>
                <div class="form-group">
                    <label for="email">Email*</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="dave.loper@afpa.fr">
                </div>
                <h1>Votre demande</h1>
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Sujet*</label>
                    <select class="form-control" id="exampleFormControlSelect1">
                      <option>Veuillez selectionner un sujet</option>
                      <option>2</option>
                      <option>3</option>
                      <option>4</option>
                      <option>5</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Votre question*:</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
    </form>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
        <label class="form-check-label" for="defaultCheck1">
          J'accepte le traitement informatique de ce formulaire.
        </label>
    </div><br>
    <button type="submit" class="btn btn-dark">Envoyer</button>
    <button type="button" class="btn btn-dark">Annuler</button>

    <!-- nav bas -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light ">
        <div class="container-fluid bg-dark">
            <a class="navbar-brand text-white" href="#">Mentions légales</a>
            <button class="navbar-toggler text-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon text-white"></span>
              </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active text-white" aria-current="page" href="#">Horaires</a>
                    <a class="nav-link text-white" href="#">Plan du site</a>
                </div>
            </div>
        </div>
    </nav>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>

</html>
