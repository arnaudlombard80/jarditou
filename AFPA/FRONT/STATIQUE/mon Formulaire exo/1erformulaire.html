<!DOCTYPE html>
<html lang="Fr">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <title>1er Formulaire</title>
    <link href="form.css" rel="stylesheet">
</head>

<body>

    <!-- Debut du formulaire -->
    <div class="col-md-offset-1 col-md-8">
        <form action="" method="post" class="col-5" id="formID">
            <fieldset>
                <legend>Vos coordonnées :
                    <h6>*Ces zones sont obligatoires pour envoyer le formulaire.</h6>
                </legend>

                <div class="form-row">
                    <label for="nameEnt">Société *</label>
                    <input type="nameEnt" id="nameEnt" class="form-control" name="nameEnt" placeholder="">
                    <p id="errNameEnt" class="Erreur"></p>
                </div>
                <div class="form-row">
                    <label for="name">Personne à contacter *</label>
                    <input type="name" id="persAContacter" class="form-control" name="Name" placeholder="">
                    <p id="errPersAContacter" class="Erreur"></p>
                </div>
                <div class="form-row">
                    <label for="adresseEnt">Adresse de l'entreprise</label>
                    <input id="adresse" type="adresse" class="form-control" name="adresseEnt" placeholder="">
                    <p id="errAdr" class="Erreur"></p>
                </div>
                <div class="form-row">
                    <label for="code">Code postal *</label>
                    <input id="codepost" type="cp" class="form-control" name="cp" placeholder="">
                    <p id="errCP" class="Erreur"></p>
                </div>

                <div class="form-row">
                    <label for="city">Ville *</label>
                    <input id="ville" type="city" class="form-control" name="ville" placeholder="">
                    <p id="errVille" class="Erreur"></p>
                </div>
                <div class="form-row">
                    <label for="courriel">Email *</label>
                    <input id="mailID" type="" class="form-control" name="courriel" placeholder="Entrez votre Adresse mail">
                    <p id="errMail" class="Erreur"></p>
                </div>
                <div class="form-row">
                    <label for="phone">Téléphone</label>
                    <input id="phone" type="phone" class="form-control" name="phone" placeholder="">
                    <p id="errphone" class="Erreur"></p>
                </div>

                <label for="sujet">Sélectionnez l'environnement technique du Projet : *</label>
                <select name="sujet" id="sujet">
              <option value="1">Choisissez</option>
              <option value="2">Access</option>
              <option value="3">Java</option>
              <option value="4">Delphi</option>
              <option value="5">Windev</option>
              <option value="6">Visual Basic</option>
              <option value="7">Power Builder</option>
              <option value="8">Internet</option>
              <option value="9">Intranet</option>
              <option value="10">Windows NT</option>
              <option value="11">Unix</option>
              <option value="12">SQL Server</option>
              <option value="13">Oracle</option>
              <option value="14">Autres</option>
          </select><br>
            </fieldset>
            </p>
            </fieldset>
            <p id="errSujet" class="Erreur"></p>
            <label for="question"></label> <textarea class="form-control" id="question" aria-label="With textarea"></textarea>
            <p id="errQuest" class="Erreur"></p>
            </p>
            <br>
            <input id="envoie" class="btn btn-primary" type="submit" value="Envoyer">
            <input class="btn btn-primary" type="reset" value="Effacer">
    </div>
    </form>
    </div>
    </section>

    <!--Scriptes Bootstrap, JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>

    <script src="formulaire.js"></script>
</body>

</html>
